<!DOCTYPE html>
<html>
<head>
    <title>Automata Finals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Expression Selection-->
    <div class="dropdown">
        <button onclick="selectExpression()" class="btn">Select Expression</button>
        <div id="expressions" class="expressions">
            <a href="#" onclick="expression1()">(bab + bbb) (a*b*) (a* + b*) (ba)* (aba) (bab + aba)* bb (a + b)* (bab + aba) (a + b)*</a>
            <a href="#" onclick="expression2()">(1 + 0)* 1* 0* (101 + 01 + 000) (1 + 0)* (101 + 00)* (111 + 00 + 101) (1 + 0)*</a>
        </div>
    </div>

    <!--CFG and PDA-->
    <button class="btn" onclick="cfg()">CFG</button>
    <button class="btn" onclick="pda()">PDA</button>

    <!--Expression Canvas-->
    <p></p>
    <canvas id="expressionCanvas" width="600" height="400"></canvas>

    <!--Input Box-->
    <p>Enter Expression to be Evaluated:</p>
    <textarea id="input" cols="99" wrap="hard"></textarea>
    <button class="btn" id="eval" onclick="eval()">Evaluate</button>

    <!--Valid Expressions-->
    <div id="valid"></div>

    <!--JS script-->
    <script src="script.js"></script>
</body>
</html>
